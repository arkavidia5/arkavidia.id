language: node_js
branches:
  only:
    - master
    - develop
os:
  - linux
node_js: 9.5.0

install:
  - yarn
script:
  - yarn lint
  - yarn build
cache:
  yarn: true
  directories:
    - node_modules
deploy:
  provider: pages
  skip-cleanup: true
  local_dir: dist
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  on:
    branch: develop
  file: dist/